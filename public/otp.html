<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verify OTP | Radiant Jewels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #d4af37;
      padding: 15px;
      overflow: hidden;
    }

    .otp-container {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 35px 25px;
      box-shadow: 0 0 25px #d4af37aa;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #d4af37;
      box-sizing: border-box;
      max-height: 90vh;
      overflow-y: auto;
    }

    .otp-container h3 {
      font-weight: 600;
      margin-bottom: 18px;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700aa;
    }

    .otp-container p {
      color: #aaaaaa;
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.3;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: nowrap;
    }

    .otp-inputs input {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #d4af37;
      border-radius: 12px;
      background-color: #222;
      color: #d4af37;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .otp-inputs input:focus {
      border-color: #ffd700;
      box-shadow: 0 0 10px #ffd700aa;
      background-color: #2c2c2c;
    }

    .btn-verify {
      background: linear-gradient(45deg, #d4af37, #b8860b);
      color: #121212;
      font-weight: 600;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px #d4af37bb;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
    }

    .btn-verify:hover {
      background: linear-gradient(45deg, #b8860b, #d4af37);
      box-shadow: 0 0 20px #ffd700cc;
    }

    .resend {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #d4af37;
    }

    .resend a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    .resend a:hover {
      text-decoration: underline;
    }

    .brand-logo {
      width: 65px;
      margin-bottom: 15px;
      filter: brightness(0) invert(1);
    }

    /* Enhanced Responsive */
    @media (max-width: 400px) {
      .otp-inputs {
        flex-wrap: wrap;
        gap: 10px;
      }
      .otp-inputs input {
        width: 40px;
        height: 50px;
        font-size: 24px;
        margin-bottom: 8px;
      }
      .otp-container {
        padding: 30px 20px;
        max-height: 85vh;
      }
      .btn-verify {
        font-size: 1rem;
        padding: 10px 0;
      }
      .otp-container p {
        font-size: 1rem;
      }
    }

    @media (max-width: 320px) {
      .otp-inputs {
        gap: 6px;
      }
      .otp-inputs input {
        width: 35px;
        height: 45px;
        font-size: 20px;
        margin-bottom: 6px;
      }
      .otp-container h3 {
        font-size: 1.3rem;
      }
      .btn-verify {
        font-size: 0.95rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <img src="your-logo-gold.png" alt="Brand Logo" class="brand-logo" />
    <h3>Enter OTP</h3>
    <p>We’ve sent a 6-digit code to your phone</p>
    <div class="otp-inputs" role="group" aria-label="OTP input fields">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" aria-label="Digit 1" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" aria-label="Digit 2" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" aria-label="Digit 3" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" aria-label="Digit 4" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" aria-label="Digit 5" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" aria-label="Digit 6" />
    </div>
    <button class="btn-verify">Verify</button>
    <div class="resend" id="resend">
      Didn’t receive the code? <a href="#">Resend OTP</a>
    </div>
  </div>

 <script>
  const inputs = document.querySelectorAll('.otp-inputs input');
  inputs.forEach((input, idx) => {
    input.addEventListener('input', () => {
      if (input.value && idx < inputs.length - 1) inputs[idx + 1].focus();
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && idx > 0) inputs[idx - 1].focus();
    });
  });

  let Email = localStorage.getItem("otpEmail");
  let Type = localStorage.getItem("otpType"); // "signup" or "login"

  async function otpVerify(email, otp, type) {
    try {
      // Select endpoint based on OTP type
      const endpoint =
        type === "signup"
          ? "http://localhost:5000/api/auth/signup/verify"
          : "http://localhost:5000/api/auth/login/verify";

      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp }),
        credentials: "include"

      });

      const result = await response.json();
      console.log(result);

      if (result.success) {
        if (result.token) localStorage.setItem("authToken", result.token);
        alert("✅ OTP verified successfully!");
       if (result.redirect) {
          window.location.href = result.redirect; // 👈 this opens /admin
        } else {
          window.location.href = "index.html"; // fallback for normal users
        }
      } else {
        alert("❌ " + result.message);
      }
    } catch (err) {
      console.error(err);
      alert("Server error");
    }
  }

  document.querySelector('.btn-verify').addEventListener('click', async () => {
    let otp = '';
    inputs.forEach(input => otp += input.value.trim());

    if (otp.length !== 6) {
      alert("Please enter all 6 digits");
      return;
    }

    if (!Email || !Type) {
      alert("Email or OTP type not found!");
      return;
    }

    await otpVerify(Email, otp, Type);
  });
 
</script>


</body>
</html>
