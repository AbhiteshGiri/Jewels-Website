let blogs = [];

// ✅ Corrected: use lowercase "window"
window.onload = async () => {
  const data = await fetchPost();
  const posts = data.posts || []; // ✅ extract the posts array

  if (Array.isArray(posts)) {
    blogs = posts.map(post => ({
       id: post._id,
      title: post.title,
      excerpt: post.description || "",
      category: post.category || "general",
      date: post.date || new Date(),
      views: post.views || 0,
      img: post.image ? `http://localhost:5000/${post.image}` : "img/default.jpg" // ✅ show uploaded image
    }));

    renderBlogs(blogs);
  } else {
    console.error("Backend did not return an array:", data);
  }
};

// Function to render blogs in container
function renderBlogs(filteredBlogs) {
  const container = document.getElementById('blogsContainer');
  container.innerHTML = '';

  if (!filteredBlogs || filteredBlogs.length === 0) {
    container.innerHTML =
      '<p class="text-center text-muted">No blogs found matching your criteria.</p>';
    return;
  }

  filteredBlogs.forEach(blog => {
    const blogHTML = `
      <div class="col-lg-4 col-md-6 mb-4">
        <article class="blog-post">
          <div class="blog-img">
            <img src="${blog.img}" alt="${blog.title}" />
          </div>
          <div class="blog-content">
            <h2 class="blog-title">${blog.title}</h2>
            <p class="blog-excerpt">${blog.excerpt}</p>
            <div class="blog-meta">Read time: 5 min | Views: ${blog.views}</div>
            <a href="#" class="btn-read-more" 
               data-id="${blog.id}"
               data-bs-toggle="modal" 
               data-bs-target="#blogModal"
               data-title="${blog.title}"
               data-content="${blog.excerpt}"
               data-img="${blog.img}">
               Read More <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </article>
      </div>
    `;
    container.insertAdjacentHTML('beforeend', blogHTML);
  });
}

// Initial render: Show all blogs
renderBlogs(blogs);

// Handle Search and Filter
document.getElementById('searchButton').addEventListener('click', () => {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const filterValue = document.getElementById('filterSelect').value;

  let filteredBlogs = blogs;

  if (filterValue !== 'all') {
    if (filterValue === 'top') {
      filteredBlogs = filteredBlogs.sort((a,b) => b.views - a.views);
    } else if (filterValue === 'newest') {
      filteredBlogs = filteredBlogs.sort((a,b) => new Date(b.date) - new Date(a.date));
    } else if (filterValue === 'oldest') {
      filteredBlogs = filteredBlogs.sort((a,b) => new Date(a.date) - new Date(b.date));
    } else {
      filteredBlogs = filteredBlogs.filter(blog => blog.category === filterValue);
    }
  }

  if (searchTerm) {
    filteredBlogs = filteredBlogs.filter(blog =>
      blog.title.toLowerCase().includes(searchTerm) || blog.excerpt.toLowerCase().includes(searchTerm)
    );
  }

  renderBlogs(filteredBlogs);
});

const blogModal = document.getElementById('blogModal');

blogModal.addEventListener('show.bs.modal', event => {
  const button = event.relatedTarget;
  const title = button.getAttribute('data-title');
  const content = button.getAttribute('data-content');
  const imgSrc = button.getAttribute('data-img');

  blogModal.querySelector('#blogModalLabel').textContent = title;
  blogModal.querySelector('#blogModalContent').textContent = content;

  const modalImg = blogModal.querySelector('#blogModalImage');
  if (imgSrc) {
    modalImg.src = imgSrc;
    modalImg.style.display = 'block';
  } else {
    modalImg.style.display = 'none';
  }
});

// Check if token exists in cookies or localStorage
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

const authBtn = document.getElementById("auth-btn");
const token = localStorage.getItem("authToken") || getCookie("token");

if (token) {
  authBtn.textContent = "Logout";
  authBtn.href = "#";
  authBtn.addEventListener("click", function () {
    localStorage.removeItem("token");
    document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    alert("Logged out successfully!");
    window.location.reload();
  });
}

// ✅ Corrected: Added missing "//" in URL and proper fetch return
async function fetchPost() {
  try {
    const result = await fetch("http://localhost:5000/api/posts");
    return await result.json();
  } catch (err) {
    console.error("Fetch error:", err);
    return [];
  }
}
// When user clicks "Read More", increment view count
document.addEventListener('click', async (e) => {
  if (e.target.classList.contains('btn-read-more')) {
    const postId = e.target.getAttribute('data-id');
    try {
      const res = await fetch(`http://localhost:5000/api/posts/views/${postId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();

      if (data.success) {
        console.log('View incremented');
        // Optional: Update the UI
        const blog = blogs.find(b => b.id === postId);
        if (blog) blog.views++;
        renderBlogs(blogs);
      }
    } catch (err) {
      console.error('Error updating views:', err);
    }
  }
});
