    <script>
      // Replace with your actual WhatsApp business number (country code + number, no spaces or +)
      const WHATSAPP_NUMBER = "919555319530";

      function inquireWhatsApp(productName, category, material, price) {
        const message =
          `Hi! I'm interested in:%0A%0A` +
          `Product: ${productName}%0A` +
          `Category: ${category}%0A` +
          `Material: ${material}%0A` +
          `Price: ₹${price.toLocaleString()}%0A%0A` +
          `I would like to know more details.`;
        const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
        window.open(whatsappURL, "_blank");
      }

      $("#banner-carousel .owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        dots: true,
        responsive: {
          0: { items: 1 },
          576: { items: 1 },
          768: { items: 2 },
          992: { items: 3 },
          1200: { items: 3 },
        },
      });

       function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
  }

  const authBtn = document.getElementById("auth-btn");
  const token = localStorage.getItem("authToken") || getCookie("token");

  if (token) {
    authBtn.textContent = "Logout";
    authBtn.href = "#";
    authBtn.addEventListener("click", async () => {

      // ✅ Call backend logout
      await fetch("https://jewels-website.onrender.com/api/auth/logout", {
        method: "POST",
        credentials: "include"
      });

      // ✅ Clear frontend token also
      localStorage.removeItem("authToken");

      alert("Logged out successfully!");
      window.location.reload();
    });
  }

    </script>

     let allProducts = [];
let displayedProducts = [];

window.onload = async function () {
  try {
    const result = await fetch('https://jewels-website.onrender.com/product');
    const data = await result.json();

    if (data && Array.isArray(data.products)) {
      allProducts = data.products; // 🟩 store for filters
      displayedProducts = [...allProducts];
      displayProducts(displayedProducts);
    } else {
      console.error("Invalid product data:", data);
      document.getElementById("noProducts").style.display = "block";
    }
  } catch (err) {
    console.error("Error fetching products:", err);
  }
};



      // Display products
      function displayProducts(products) {
        const container = document.getElementById("productsContainer");
        const noProductsDiv = document.getElementById("noProducts");
        const productCount = document.getElementById("productCount");

        if (products.length === 0) {
          container.innerHTML = "";
          noProductsDiv.style.display = "block";
          productCount.textContent = "0";
          return;
        }

        noProductsDiv.style.display = "none";
        productCount.textContent = products.length;

        container.innerHTML = products
          .map(
            (product) => `
                <div class="col-md-6 col-lg-4">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                            ${
                              product.badge
                                ? `<span class="product-badge">${product.badge}</span>`
                                : ""
                            }
                            <div class="product-actions">
                                <button class="action-btn" title="Add to Wishlist">
                                    <i class="bi bi-heart"></i>
                                </button>
                                <button class="action-btn" title="Quick View">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="product-info">
                            <div class="product-category">${
                              product.category
                            } • ${product.material}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-rating">
                                ${getStarRating(product.rating)}
                                <span>(${product.reviews})</span>
                            </div>
                            <div class="product-price">₹${product.price.toLocaleString()}</div>
                            <button class="btn-add-cart" onclick="inquireWhatsApp('${
                              product.name
                            }', '${product.category}', '${product.material}', ${
              product.price
            })">
    <i class="bi bi-whatsapp"></i>
    Inquire on WhatsApp
</button>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Generate star rating
      function getStarRating(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;
        let stars = "";

        for (let i = 0; i < fullStars; i++) {
          stars += '<i class="bi bi-star-fill"></i>';
        }
        if (hasHalfStar) {
          stars += '<i class="bi bi-star-half"></i>';
        }
        const emptyStars = 5 - Math.ceil(rating);
        for (let i = 0; i < emptyStars; i++) {
          stars += '<i class="bi bi-star"></i>';
        }
        return stars;
      }

      // Apply filters
      function applyFilters() {
        const selectedCategories = Array.from(
          document.querySelectorAll(".category-filter:checked")
        ).map((cb) => cb.value);
        const selectedMaterials = Array.from(
          document.querySelectorAll(".material-filter:checked")
        ).map((cb) => cb.value);
        const selectedGenders = Array.from(
          document.querySelectorAll(".gender-filter:checked")
        ).map((cb) => cb.value);
        const minPrice =
          parseInt(document.getElementById("minPrice").value) || 0;
        const maxPrice =
          parseInt(document.getElementById("maxPrice").value) || 1000000;

        displayedProducts = allProducts.filter((product) => {
          const categoryMatch =
            selectedCategories.length === 0 ||
            selectedCategories.includes(product.category);
          const materialMatch =
            selectedMaterials.length === 0 ||
            selectedMaterials.includes(product.material);
          const genderMatch =
            selectedGenders.length === 0 ||
            selectedGenders.includes(product.gender);
          const priceMatch =
            product.price >= minPrice && product.price <= maxPrice;

          return categoryMatch && materialMatch && genderMatch && priceMatch;
        });

        displayProducts(displayedProducts);
      }

      // Clear all filters
      function clearFilters() {
        document
          .querySelectorAll('input[type="checkbox"]')
          .forEach((cb) => (cb.checked = false));
        document.getElementById("minPrice").value = "0";
        document.getElementById("maxPrice").value = "100000";
        displayedProducts = [...allProducts];
        displayProducts(displayedProducts);
      }

      // Sort products
      function sortProducts() {
        const sortValue = document.getElementById("sortSelect").value;

        switch (sortValue) {
          case "price-low":
            displayedProducts.sort((a, b) => a.price - b.price);
            break;
          case "price-high":
            displayedProducts.sort((a, b) => b.price - a.price);
            break;
          case "name-az":
            displayedProducts.sort((a, b) => a.name.localeCompare(b.name));
            break;
          case "rating":
            displayedProducts.sort((a, b) => b.rating - a.rating);
            break;
          default:
            displayedProducts = [...allProducts];
        }

        displayProducts(displayedProducts);
      }

      // Real-time filter application
      document
        .querySelectorAll(".category-filter, .material-filter, .gender-filter")
        .forEach((checkbox) => {
          checkbox.addEventListener("change", applyFilters);
        });

      document
        .getElementById("minPrice")
        .addEventListener("input", applyFilters);
      document
        .getElementById("maxPrice")
        .addEventListener("input", applyFilters);



    </script>
