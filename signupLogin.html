<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Shiv Shakti Jewellers</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            position: relative;
            min-height: 500px;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 50px 40px;
            color: #d4af37;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid #333;
        }

        .auth-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .auth-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .auth-left .bi {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .auth-right {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #999;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #999;
            font-size: 1.2rem;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #d4af37 0%, #c9a62e 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #c9a62e 0%, #b8941f 100%);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }

        .social-btn:hover {
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .social-btn i {
            font-size: 1.3rem;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #d4af37;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .alert-custom {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-custom.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-left {
                padding: 30px 20px;
            }

            .auth-left h1 {
                font-size: 1.8rem;
            }

            .auth-left .bi {
                font-size: 3rem;
            }

            .auth-right {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Side -->
        <div class="auth-left">
            <i class="bi bi-gem"></i>
            <h1>Shiv Shakti Jewellers</h1>
            <p>Discover the finest collection of exquisite jewellery. Sign in to explore exclusive deals and timeless elegance.</p>
        </div>

        <!-- Right Side -->
        <div class="auth-right">
            <!-- Login Form -->
            <div class="form-container active" id="loginForm">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Login to your account</p>

                <div class="alert alert-danger alert-custom" id="loginError"></div>
                <div class="alert alert-success alert-custom" id="loginSuccess"></div>

                <form id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        <i class="bi bi-eye password-toggle" id="toggleLoginPassword"></i>
                    </div>

                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary-custom">Login</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="social-btn">
                        <i class="bi bi-google" style="color: #DB4437;"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn">
                        <i class="bi bi-facebook" style="color: #4267B2;"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="toggle-form">
                    Don't have an account? <a id="showSignup">Sign Up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signupForm">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Sign up to get started</p>

                <div class="alert alert-danger alert-custom" id="signupError"></div>
                <div class="alert alert-success alert-custom" id="signupSuccess"></div>

                <form id="signupFormElement">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                        <i class="bi bi-eye password-toggle" id="toggleSignupPassword"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                        <i class="bi bi-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>

                    <button type="submit" class="btn btn-primary-custom">Sign Up</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="social-btn">
                        <i class="bi bi-google" style="color: #DB4437;"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn">
                        <i class="bi bi-facebook" style="color: #4267B2;"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="toggle-form">
                    Already have an account? <a id="showLogin">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle between Login and Signup forms
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');

        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Password toggle visibility
        const toggleLoginPassword = document.getElementById('toggleLoginPassword');
        const loginPassword = document.getElementById('loginPassword');
        
        toggleLoginPassword.addEventListener('click', () => {
            const type = loginPassword.type === 'password' ? 'text' : 'password';
            loginPassword.type = type;
            toggleLoginPassword.classList.toggle('bi-eye');
            toggleLoginPassword.classList.toggle('bi-eye-slash');
        });

        const toggleSignupPassword = document.getElementById('toggleSignupPassword');
        const signupPassword = document.getElementById('signupPassword');
        
        toggleSignupPassword.addEventListener('click', () => {
            const type = signupPassword.type === 'password' ? 'text' : 'password';
            signupPassword.type = type;
            toggleSignupPassword.classList.toggle('bi-eye');
            toggleSignupPassword.classList.toggle('bi-eye-slash');
        });

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('signupConfirmPassword');
        
        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPassword.type === 'password' ? 'text' : 'password';
            confirmPassword.type = type;
            toggleConfirmPassword.classList.toggle('bi-eye');
            toggleConfirmPassword.classList.toggle('bi-eye-slash');
        });

        // Login Form Submission
        const loginFormElement = document.getElementById('loginFormElement');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');

        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (!email || !password) {
                showAlert(loginError, 'Please fill in all fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert(loginError, 'Please enter a valid email address');
                return;
            }

            // Simulate login (In real app, make API call here)
            setTimeout(() => {
                showAlert(loginSuccess, 'Login successful! Redirecting...');
                setTimeout(() => {
                    // Redirect to main page
                    window.location.href = 'index.html'; // Change to your main page
                }, 1500);
            }, 500);
        });

        // Signup Form Submission
        const signupFormElement = document.getElementById('signupFormElement');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');

        signupFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPass = document.getElementById('signupConfirmPassword').value;

            // Validation
            if (!name || !email || !password || !confirmPass) {
                showAlert(signupError, 'Please fill in all fields');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert(signupError, 'Please enter a valid email address');
                return;
            }

            if (password.length < 6) {
                showAlert(signupError, 'Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPass) {
                showAlert(signupError, 'Passwords do not match');
                return;
            }

            // Simulate signup (In real app, make API call here)
            setTimeout(() => {
                showAlert(signupSuccess, 'Account created successfully! Please login.');
                setTimeout(() => {
                    signupForm.classList.remove('active');
                    loginForm.classList.add('active');
                    signupFormElement.reset();
                }, 1500);
            }, 500);
        });

        // Alert helper function
        function showAlert(element, message) {
            element.textContent = message;
            element.classList.add('show');
            setTimeout(() => {
                element.classList.remove('show');
            }, 3000);
        }

        // Forgot Password
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address:');
            if (email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(email)) {
                    showAlert(loginSuccess, 'Password reset link sent to ' + email);
                } else {
                    showAlert(loginError, 'Please enter a valid email address');
                }
            }
        });
    </script>
</body>
</html>
